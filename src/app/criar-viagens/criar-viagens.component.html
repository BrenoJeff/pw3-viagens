<div class="container mt-5">
  <ul class="list-group">
    <li class="list-group-item list-group-item-secondary">Cadastro de viagem</li>
    <li class="list-group-item">
      <form>
        <div class="form-group row">
          <label for="input1" class="col-sm-2 col-form-label">Destino</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input1">
          </div>
        </div>
        <div class="form-group row">
          <label for="input2" class="col-sm-2 col-form-label">Tipo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input2">
          </div>
        </div>
        <div class="form-group row">
          <label for="input3" class="col-sm-2 col-form-label">Data de chegada</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="input3">
          </div>
        </div>
        <div class="form-group row">
          <label for="input4" class="col-sm-2 col-form-label">Data de saída</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="input4">
          </div>
        </div>
        <div class="form-group row">
          <label for="input5" class="col-sm-2 col-form-label">Orçamento</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input5">
          </div>
        </div>
        <div class="form-group row">
          <label for="input6" class="col-sm-2 col-form-label">Quantidade de pessoas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input6">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </li>
  </ul>
</div>
